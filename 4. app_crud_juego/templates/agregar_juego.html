{% extends "base.html" %}

{% block titulo %}
    Agregar juego
{% endblock %}

{% block contenido %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <h3 class="h3 text-light">Agregar juego</h3>
            <form action="{{url_for('guardar_juego')}}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label text-light fw-bold">Nombre:</label>
                    <input required type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label text-light fw-bold">Descripción:</label>
                    <input required type="text" class="form-control" placeholder="Descripción" name="descripcion" id="descripcion">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label text-light fw-bold">Precio:</label>
                    <input required type="number" class="form-control" placeholder="Precio" name="precio" id="precio">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn-guardar">
                        <h6 class="fw-bold mt-2 b-guardar1 b-guardar2"><i class="bi bi-floppy-fill"></i> Guardar</h6>
                    </button>
                    <div class="btn-volver">
                        <a href="{{url_for('juegos')}}">
                            <h6 class="fw-bold mt-2 b-volver1 b-volver2"><i class="bi bi-x-circle-fill"></i> Volver</h6>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
