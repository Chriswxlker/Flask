{% extends "base.html" %}
{% block titulo %}
Editar juego
{% endblock %}
{% block contenido %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <h3 class="h3 text-light">Detalles juego</h3>
            <form action="{{url_for('actualizar_juego')}}" method="post">
                <!-- Enviar el id en un campo oculto -->
                <input type="hidden" name="id" value="{{juego[0]}}">
                <div class="mb-3">
                    <label for="nombre" class="form-label text-light fw-bold">Nombre:</label>
                    <input value="{{juego[1]}}" required type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre" readonly>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label text-light fw-bold">Descripción:</label>
                    <input value="{{juego[2]}}" required type="text" class="form-control" placeholder="Descripción" name="descripcion" id="descripcion" readonly>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label text-light fw-bold">Precio:</label>
                    <input value="{{juego[3]}}" required type="number" class="form-control" placeholder="Precio" name="precio" id="precio" readonly>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn-volver">
                        <a href="{{url_for('juegos')}}">
                            <h6 class="fw-bold mt-2 b-volver1 b-volver2"><i class="bi bi-x-circle-fill"></i> Volver</h6>
                        </a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
