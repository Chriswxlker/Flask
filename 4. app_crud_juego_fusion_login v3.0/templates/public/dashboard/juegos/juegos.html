{% extends "base.html" %}

{% block titulo %}
Juegos
{% endblock %}

{% block contenido %}
<div class="container my-5">
    <div class="row">
        <div class="col">
            <h3 class="h3 text-light">Panel de juegos</h3>
            <div>
                <button class="btn-agregar my-4">
                    <a class="b-agregar1 b-agregar2" href="{{url_for('formulario_agregar_juego')}}"><h5 class="fw-bold mt-2"><i class="bi bi-plus-circle-fill"></i> Agregar</h5></a>
                </button>
            </div>
            <div class="contenedor-tabla">
                <table class="tabla bgk-1">
                    <thead class="thead">
                        <tr>
                            <th class="text-light">Nombre</th>
                            <th class="text-light">Descripci√≥n</th>
                            <th class="text-light">Precio</th>
                            <th class="text-light">Utilidades</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        {% for juego in juegos %}
                        <tr>
                            <td class="text-light" style="padding: 5px;">{{juego[1]}}</td>
                            <td class="text-light" style="padding: 5px;">{{juego[2]}}</td>
                            <td class="text-light" style="padding: 5px;">{{juego[3]}}</td>
                            <td>
                                <a href="{{url_for('detalles', id=juego[0])}}">
                                    <button class="btn-detalles">
                                        <span class="b-detalles fw-bold mt-2"><i class="bi bi-eye-fill"></i> Detalles</span>
                                    </button>
                                </a>
                                
                                <a href="{{url_for('editar_juego', id=juego[0])}}">
                                    <button class="btn-editar">
                                        <span class="b-editar fw-bold mt-2"><i class="bi bi-pencil-square"></i> Editar</span>
                                    </button>
                                </a>
                                <form action="{{url_for('eliminar_juego')}}" method="POST" class="d-inline form-delete">
                                    <input type="hidden" name="id" value="{{juego[0]}}">
                                    <button class="btn-eliminar">
                                        <span class="b-eliminar fw-bold mt-2"><i class="bi bi-trash3-fill"></i> Eliminar</span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
